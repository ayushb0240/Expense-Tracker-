<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AVRA Expense Tracker - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md">
      <div class="p-4 border-b text-center">
        <img src="https://placehold.co/80" alt="User " class="mx-auto rounded-full" />
        <h2 class="mt-2 font-semibold text-lg" id="sidebarUserName">User  Name</h2>
      </div>
      <nav class="p-4 space-y-4">
        <a href="../dashboard/dashboard.html" class="block px-4 py-2 rounded bg-blue-100 text-blue-800">Dashboard</a>
        <a href="../income/income.html" class="block px-4 py-2 hover:bg-blue-50">Income</a>
        <a href="../expense/expense.html" class="block px-4 py-2 hover:bg-blue-50">Expense</a>
        <a href="../login.html" class="block px-4 py-2 text-red-500 hover:bg-red-50">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-6">
      <!-- Header -->
      <div class="bg-white p-4 rounded shadow mb-6">
        <h1 class="text-2xl font-bold">Welcome to AVRA Expense Tracker</h1>
        <p class="text-sm text-gray-500">Manage your personal finances efficiently.</p>
      </div>

      <!-- Summary Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div class="bg-white p-4 rounded shadow">
          <p class="text-gray-500">Total Balance</p>
          <h2 class="text-xl font-bold" id="totalBalance">₹0</h2>
          <button id="addBalanceBtn" class="mt-2 bg-blue-600 text-white py-1 px-3 rounded hover:bg-blue-700">Add</button>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <p class="text-gray-500">Total Income</p>
          <h2 class="text-xl font-bold" id="totalIncome">₹0</h2>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <p class="text-gray-500">Total Expenses</p>
          <h2 class="text-xl font-bold" id="totalExpenses">₹0</h2>
        </div>
      </div>

      <!-- Financial Overview and Transactions -->
      <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 mb-6">
        <div class="lg:col-span-7 bg-white p-4 rounded shadow">
          <h2 class="font-semibold mb-4">Recent Transactions</h2>
          <ul id="transactionList" class="space-y-2 text-sm">
            <!-- Transactions will appear here -->
          </ul>
        </div>
        <div class="lg:col-span-5 bg-white p-4 rounded shadow">
          <h2 class="font-semibold mb-4">Financial Overview</h2>
          <canvas id="overviewChart"></canvas>
        </div>
      </div>

      <!-- Last 30/60 Days Data -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-white p-4 rounded shadow">
          <h2 class="font-semibold mb-4">Last 30 Days Expenses</h2>
          <canvas id="expenseChart"></canvas>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h2 class="font-semibold mb-4">Last 60 Days Income</h2>
          <canvas id="incomeChart"></canvas>
        </div>
      </div>
    </main>
  </div>

  <!-- User Setup Modal -->
   <div id="setupModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 relative">
      <button id="closeSetupModal" class="absolute top-2 right-2 text-gray-500 hover:text-black text-xl font-bold">&times;</button>
      <h2 class="text-xl font-bold mb-4 text-center">Welcome to AVRA Expense Tracker</h2>
      <form id="setupForm">
        <div class="mb-4">
          <label class="block mb-1 text-gray-700">Your Name</label>
          <input type="text" id="userInput" class="w-full border rounded px-3 py-2" required />
        </div>
        <div class="mb-4">
          <label class="block mb-1 text-gray-700">Enter Total Balance</label>
          <input type="number" id="balanceInput" class="w-full border rounded px-3 py-2" required />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Start</button>
      </form>
    </div>
  </div>

  <script src="../dashboard/dashboard.js"></script>
</body>
</html>
